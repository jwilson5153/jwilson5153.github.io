<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
    <header class="hdr">
        <h1>Week (11): loan.html</h1>
        <h2>Jim Wilson</h2>
    </header>
    <main class="main">
        <h3>Loan Calculator</h3>
        <label>Amount borrowed (principle) <input type="text" id="borrowedAmt"></label>
        <label>Annual interest rate (example: .065) <input type="text" id="annualIntRate"></label>
        <label>Number of years <input type="text" id="numYears"></label>
        <label>Periods per year <input type="text" id="periodsPerYear"></label>
        <label><button class="btnColor" onclick="doPayment()">Compute Payment</button><a id="payment"
                class="output">Payment</a></label>
        <label>Number of payments paid to date <input type="text" id="paymentsPaidToDate"></label>
        <label> <button class="btnColor" onclick="doBalance()">Compute Payoff</button><a id="payOff"
                class="output">Payoff</a></label>
        <hr>
    </main>
    <footer class="ftr">
