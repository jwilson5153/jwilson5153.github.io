<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Shoe Do I Wear Today?</title>
    <link rel="stylesheet" href="template.css">
</head>

<body>
    <header>
        <h1>Week 6 Calculator Quiz</h1>
        <h1>Jim Wilson</h1>
    </header>
    <main>
        <h2>Create Your Quiz</h2>
        <label>
            What is your first number?<input type = "text" id="Number1">
        </label>
        <label>
            What is your second number?<input type = "text" id="Number2">
        </label>
        <label>
            <select name="operator" id="arithmetic">
                <option value="" disabled selected>--Please choose arithmetic--</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </label>
        <label>
            What is your answer?<input type = "text" id="quizGuess">
        </label>
        <label>
            <button type="button" onclick="getAnswer()">Are you Correct or Incorrect?</button>
        </label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>

    </footer>
</body>
