<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jim Wilson">
    <meta name="description" content="Demonstration of tables Week 8">
    <title>Table Practice</title>
    <link rel="stylesheet" href="css/tablebuild.css">
</head>

<body>
    <header></header>
    <main>
        <table>

            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tr>
                <th>
                    Period
                </th>
                <th>
                    Sales
                </th>
                <th>
                    Sales Goal
                </th>
            </tr>
            <tr>
                <td>
                    August
                </td>
                <td>
                    $3590
                </td>
                <td>
                    $4000
                </td>

            </tr>
            <tr>
                <td>
                    September
                </td>
                <td>
                    $4420
                </td>
                <td>
                    $5000
                </td>

            </tr>
            <tr>
                <td>
                    Ocotber
                </td>
                <td>
                    $4870
                </td>
                <td>
                    $5000
                </td>

            </tr>
            <tr>
                <td>
                    November
                </td>
                <td>
                    $8610
                </td>
                <td class="exceedGoal">
                    $7500
                </td>

            </tr>
            <tr>
                <td>
                    Black Friday
                </td>
                <td colspan="2">
                    $3200
                </td>
            </tr>
            <tr>
                <td>
                    December
                </td>
                <td>
                    $6820
                </td>
                <td>
                    $7500
                </td>

            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Complied 2.22.2021 by jWilson</td>
                </tr>
            </tfoot>

        </table>
    </main>
    <footer></footer>
</body>

</html>
