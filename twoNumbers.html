<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Start and End</title>
</head>
<body>
  <p>Please enter three numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5"><br>
  <input type="text" id="three" size="5">
  <button type="button" onclick="startEnd()">Click</button>
  <div id="output"></div>

  <script>
    /* Input: Three text numbers
     * Processing: Find all numbers betwen the start and end number that are divisible by the divisor
     * Output: All numbers that are divisible by the divisor seperated by a space
     */
function startEnd() {
    let message = "";
    let i;
    let start = document.getElementById("one").value;
    let end = document.getElementById("two").value;
    let divisor = document.getElementById("three").value;
    for (i = parseInt(start); i < parseInt(end); i++); {
        if (i / parseInt(divisor) % 0) { 
    message = message + " " + i;
        }
    }
    document.getElementById("output").innerHTML = message;
}
  </script>
</body>
</html>
