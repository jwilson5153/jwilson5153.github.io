<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
let x = "0";

switch (x) {
  case 0:
    text = "Off";
    break;
  case 1:
    text = "On";
    break;
  default:
    text = "No value found";
}
document.getElementById("demo").innerHTML = text;

function numberGuessGame() {
    var message =
        "I'm thinking of a number between 1 and 100." + "Try to guess it!" + "Please enter an integer between 1 and 100.";
    var answer = 38;
    var guess;
    do {
        guess = parseInt(prompt(message));
        if (guess < answer) {
            message = guess +
            " is too low. Please enter another integer.";
        }
        else if (guess > answer) {
            message = guess +
            " is too high. Please enter another integer.";
        }
    } while (guess != answer);
    message = guess + " is correct!";
    alert(message);
}
</script>


</body>
</html>
